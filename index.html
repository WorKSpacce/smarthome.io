<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Smart Home - вход или регистрация</title>
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Войти</button>
					<button type="button" class="toggle-btn" onclick="register()">Регистрация</button>
				</div>
		<!-- <div class="social-icons">
			 <img src="img/fb.png">
			 <img src="img/gg.png">
		     </div> -->
		<form action="#" id="login" class="input-group" method="post">
			<div class="form__field">
			<input type="text" class="input-feild" placeholder="Логин" minlength="3" maxlength="12" required>
			</div>
			<input type="text" class="input-feild" placeholder="Пароль" required>
			<input type="checkbox" class="chech-box"><span>Запомнить пароль</span>
			<button type="submit" class="sumbit-btn">Вход</button>
		</form>
		<form action="check.php" id="register" class="input-group" method="post">
			<input type="text" class="input-feild" placeholder="Логин" name="login" required>
			<input type="email" class="input-feild" placeholder="Почта" name="email" required>
			<input type="text" class="input-feild" placeholder="Пароль" name="pass" required>
			<input type="checkbox" class="chech-box"><span>Я согласен с правилами и условиями</span>
			<button type="submit" class="sumbit-btn">Отправить</button>
		</form>
			</div>

		</div>

		<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}

		</script>

	</div>
</body>
</html>
